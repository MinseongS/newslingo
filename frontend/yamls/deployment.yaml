apiVersion: apps/v1
kind: Deployment
metadata:
  name: newslingo-frontend
  namespace: newslingo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newslingo-frontend
  template:
    metadata:
      labels:
        app: newslingo-frontend
    spec:
      containers:
        - name: newslingo-frontend
          image: localhost:5000/newslingo-frontend:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: images-volume
              mountPath: "/mnt/images"  
      volumes:
        - name: images-volume
          hostPath:
            path: "/mnt/newslingo/images"  # 실제 배포 시 적절한 경로로 변경하세요
            type: Directory
          