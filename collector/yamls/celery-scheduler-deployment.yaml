apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-scheduler
  namespace: newslingo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-scheduler
  template:
    metadata:
      labels:
        app: celery-scheduler
    spec:
      containers:
      - name: celery-scheduler
        image: localhost:5000/celery-app:1.0
        command: ["celery", "-A", "celery-app.scheduler", "beat", "--loglevel=info"]
        env:
        - name: CELERY_BROKER_URL
          value: "rabbitmq"
        - name: REDIS_EXTERNAL_SERVER_HOST
          value: "redis"
